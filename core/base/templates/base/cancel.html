{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Gilda+Display&display=swap">
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancel Reservation</title>
</head>

<body class="bg-darkblack">
    <div class="section-padding d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-5">
            <div class="booking-box">
                <div class="head-box text-center">
                    <h6 class="text-light">Luxevista</h6>
                    <h1 class="text-white">Cancel Reservation</h1>
                </div>
                <div class="booking-inner clearfix">
                    <form action="" class="form1 clearfix" method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-light text-center">Are you sure you want to cancel your reservation?</p>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between">
                                <button type="submit" class="btn btn-danger">Yes, Cancel</button>
                                <a href="{% url 'list' %}" class="btn btn-secondary">Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
